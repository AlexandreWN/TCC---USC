<mat-expansion-panel hideToggle class="panel">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{Entity.name}}
        </mat-panel-title>
        <mat-icon>
            arrow_drop_down
        </mat-icon>
    </mat-expansion-panel-header>

    <div class="example-container">
        <h2>To do</h2>
        
        <div
            id="todo"
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[inProgessList, doneList, todoList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.name}}</div>
        </div>
    </div>

    <div class="example-container">
        <h2>In progress</h2>
        
        <div
            id="inprogress"
            cdkDropList
            #inProgessList="cdkDropList"
            [cdkDropListData]="inProgress"
            [cdkDropListConnectedTo]="[inProgessList, doneList, todoList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item.name}}</div>
        </div>
    </div>
        
    <div class="example-container">
        <h2>Done</h2>
        
        <div
            id="done"
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[inProgessList, doneList, todoList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.name}}</div>
        </div>
    </div>
    <div class="buttonTop">
        <button (click)="openDialogTask()" ><a>Adicionar Task</a></button>
    </div>
</mat-expansion-panel>
