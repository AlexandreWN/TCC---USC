<h1 mat-dialog-title class="tittle">ADICIONAR COLABORADOR</h1>
<div mat-dialog-content class="container" [formGroup]="mainForm">
  <mat-label class="Name">Email</mat-label>
  <input matInput type="email" #description formControlName="userEmail" id="description">
</div>
